<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Dashboard Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="container">
      <div class="card">
        <!-- icons -->
        <div class="icons">
          <span class="icon icon-block">
            <svg
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </span>

          <a href="#" class="icon bg-gray-600">
            <svg
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
              ></path>
            </svg>
          </a>
        </div>

        <!-- title -->
        <h1 class="title mt-8">Annual Client management <br> Program 2020</h1>
        <p class="subtitle mt-4">Employees & Clients Meetings</p>

        <!-- badges -->
        <div class="mt-8 badges">
          <div class="badge">
              <span>Report</span>
          </div>

          <div class="badge no-bg ml-4">
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span>15 Min</span>
          </div>
        </div>

        <div class="counts mt-8">
            <span>20</span>
            <div class="avatars">
                <img src="https://avatars.dicebear.com/api/avataaars/admin.svg?eyes[]=happy&mouth[]=default" alt="John Doe">
                <img src="https://avatars.dicebear.com/api/avataaars/alice.svg?eyes[]=happy&mouth[]=default" alt="John Doe">
                <img src="https://avatars.dicebear.com/api/avataaars/janne.svg?eyes[]=happy&mouth[]=default" alt="John Doe">
                <span>33</span>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
